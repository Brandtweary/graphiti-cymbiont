[pytest]
markers =
    integration: marks tests as integration tests
asyncio_default_fixture_loop_scope = function
asyncio_mode = auto
# Disable ROS pytest plugins to avoid conflicts
addopts = -p no:launch_testing -p no:launch_testing_ros_pytest_entrypoint -p no:ament_flake8 -p no:ament_pep257 -p no:ament_xmllint -p no:ament_lint -p no:ament_copyright
